<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Central container with glow -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">Create and Join Rooms</text>
  
  <!-- Create Room Icon -->
  <g transform="translate(180, 200)">
    <!-- Room outline -->
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#334155" stroke="#4f46e5" stroke-width="2" />
    
    <!-- Door -->
    <rect x="-20" y="0" width="40" height="60" rx="5" fill="#4f46e5" />
    <circle cx="15" cy="30" r="5" fill="#94a3b8" />
    
    <!-- Plus icon -->
    <circle cx="0" cy="-20" r="25" fill="#3b82f6" />
    <rect x="-15" y="-23" width="30" height="6" rx="2" fill="#ffffff" />
    <rect x="-3" y="-35" width="6" height="30" rx="2" fill="#ffffff" />
    
    <!-- Text -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Create</text>
  </g>
  
  <!-- Join Room Icon -->
  <g transform="translate(420, 200)">
    <!-- Room outline -->
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#334155" stroke="#22c55e" stroke-width="2" />
    
    <!-- Door open -->
    <rect x="-20" y="0" width="40" height="60" rx="5" fill="#22c55e" transform="rotate(-20, 0, 0)" />
    <circle cx="12" cy="25" r="5" fill="#94a3b8" transform="rotate(-20, 0, 0)" />
    
    <!-- Avatar figures -->
    <circle cx="-15" cy="-15" r="12" fill="#94a3b8" />
    <circle cx="15" cy="-15" r="12" fill="#94a3b8" />
    <circle cx="0" cy="15" r="12" fill="#94a3b8" />
    
    <!-- Arrow -->
    <path d="M-40,-30 L-25,-10 L-35,-10 L-15,10 L-25,10 L-5,30 L35,-10 L-40,-30Z" fill="#22c55e" opacity="0.6" />
    
    <!-- Text -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Join</text>
  </g>
  
  <!-- Connecting line -->
  <line x1="240" y1="200" x2="360" y2="200" stroke="#64748b" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Code brackets decoration -->
  <text x="50" y="350" font-family="monospace" font-size="16" fill="#64748b" opacity="0.5">&lt;/&gt;</text>
  <text x="540" y="350" font-family="monospace" font-size="16" fill="#64748b" opacity="0.5">&lt;/&gt;</text>
  
  <!-- Abstract code dots pattern -->
  <g opacity="0.2">
    <circle cx="70" cy="100" r="3" fill="#3b82f6" />
    <circle cx="90" cy="100" r="3" fill="#3b82f6" />
    <circle cx="110" cy="100" r="3" fill="#3b82f6" />
    <circle cx="70" cy="120" r="3" fill="#3b82f6" />
    <circle cx="90" cy="120" r="3" fill="#22c55e" />
    <circle cx="110" cy="120" r="3" fill="#3b82f6" />
    <circle cx="70" cy="140" r="3" fill="#3b82f6" />
    <circle cx="90" cy="140" r="3" fill="#3b82f6" />
    <circle cx="110" cy="140" r="3" fill="#3b82f6" />
  </g>
  
  <g opacity="0.2">
    <circle cx="490" cy="100" r="3" fill="#22c55e" />
    <circle cx="510" cy="100" r="3" fill="#22c55e" />
    <circle cx="530" cy="100" r="3" fill="#22c55e" />
    <circle cx="490" cy="120" r="3" fill="#22c55e" />
    <circle cx="510" cy="120" r="3" fill="#3b82f6" />
    <circle cx="530" cy="120" r="3" fill="#22c55e" />
    <circle cx="490" cy="140" r="3" fill="#22c55e" />
    <circle cx="510" cy="140" r="3" fill="#22c55e" />
    <circle cx="530" cy="140" r="3" fill="#22c55e" />
  </g>
</svg>
